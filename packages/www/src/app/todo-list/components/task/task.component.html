<div>
  <span>
    <mat-checkbox
      [disabled]="isTaskDone()"
      [checked]="isTaskDone()"
      (change)="markTaskAsDone()">
    </mat-checkbox>
  </span>
  <span [class.complete]="isTaskDone()">
    {{ task.title }}
  </span>
  <span>
    <mat-icon (click)="deleteTask()">delete</mat-icon>
  </span>
</div>
